<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <!-- Angcord Header -->
      </div>
      <div class="row">
        <div class="col-3">
          <!-- Channel Sidebar -->
          <channel-sidebar
            (selectedServerChange)="handleServerChange($event)"
            (selectedChannelChange)="handleChannelChange($event)"
            [servers]="servers()"
          >
          </channel-sidebar>
        </div>
        <div class="col-6 g-0">
          <!-- Angcord Content -->
          <angcord-content
            [server]="selectedServer()"
            [channel]="selectedChannel()"
          >
          </angcord-content>
        </div>
        <div class="col-3">
          <!-- Roles Sidebar -->
          <member-sidebar></member-sidebar>
        </div>
      </div>
    </div>
  </div>
</div>
