<div class="container-fluid no-gutters" id="angcord-content">
  <div class="row" id="messages-container">
    <!-- Messages -->
    <div class="col col-12" *ngFor="let msg of messageList">
      <div class="row message-row">
        <div class="col col-1 profile-pic text-center">
          <img class="img-fluid" src="{{ msg.author.profilePic }}" />
        </div>
        <div class="col col-11">
          <div class="row">
            <div class="col col-6 display-name">
              {{ msg.author.username }}
            </div>
            <div class="col col-6 post-time">
              {{ msg.postedTimestamp }}
            </div>
          </div>
          <div class="row">
            <div class="col col-12">
              <p>{{ msg.text }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- Message Input -->
    <div class="col col-12">
      <input type="text" #messageBox id="chatbox" (keydown)="handleKeyDownEvent($event);" (submit)="postMessage(messageBox.value); messageBox.value = '';" [placeholder]="'Message #general'" />
    </div>
  </div>
</div>
